<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>

  <!-- Write your code here -->
<form action="">
  <fieldset>
    <legend>Personal information</legend>
      <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname"><br>
      <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>
      <label for="how_old">How old are You?</label>
        <input type="text" id="how_old" name="how_old"><br>    
      <label for="birth">Full date of birth:</label>
        <input type="text" id="birth" name="birth"><br>    
      <label for="terms">I accept the terms of the agreement</label>
        <input type="checkbox" id="terms" name="terms">
  </fieldset><br>
  <fieldset>
    <legend>Registration</legend>
      <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="email@example.com"><br>
      <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>
  </fieldset>
  <fieldset>
    <legend>An interesting fact about you!</legend>
      Do you love cats?
      <input type="radio" id="yes" name="cats" value="yes">
        <label for="yes">Yes</label>
      <input type="radio" id="no" name="cats" value="yes">
        <label for="no">No</label> <br>
      <label for="color">What is your favorite color?</label>
        <input type="color" id="color" name="color" value="black">
  </fieldset>
</form>

</body>
</html>
