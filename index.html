<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>

  <!-- Write your code here -->
<form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
  <fieldset>
    <legend>Personal information</legend>
      <label for="surname">Surname:</label>
        <input type="text" class="row" id="surname" name="surname"><br>
      <label for="name">Name:</label>
        <input type="text" class="row" id="name" name="name"><br>
      <label for="age">How old are You?</label>
        <input type="number" class="row" id="age" name="age" min="1" max="100" value="18"><br>    
      <label for="birthday">Full date of birth:</label>
        <input type="date" class="row" id="birthday" name="birthday" placeholder="mm/dd/yyyy"><br>    
      <label for="accepted">I accept the term of the agreement</label>
        <input type="checkbox" class="row" id="accepted" name="accepted" value="yes" required>
  </fieldset><br>
  <fieldset>
    <legend>Registration</legend>
      <label for="email">E-mail:</label>
        <input type="email" class="row" id="email" name="email" placeholder="email@example.com" required><br>
      <label for="password">Password:</label>
        <input type="password" class="row" id="password" name="password" minlength="6" maxlength="30" required><br>
  </fieldset><br>
  <fieldset>
    <legend>An interesting fact about you!</legend>
      Do you love cats?
      <input type="radio" class="row" id="yes" name="cats" value="yes">
        <label for="yes">Yes</label>
      <input type="radio" class="row" id="no" name="cats" value="no">
        <label for="no">No</label> <br>
      <label for="color">What is your favorite color?</label>
        <input type="color" class="row" id="color" name="color" value="black"><br>
      <label for="time">What time do you go to bed?</label>
        <input type="time" class="row" id="time" name="time" step="2"><br>
      <label for="cars">What are your favorite brand of cars?</label>
        <select name="cars" class="row" id="cars" multiple>
        <option value="bmw">BMW</option>
        <option value="audi">Audi</option>
        <option value="skoda">Skoda</option>
        </select><br>
      <label for="rate">How do you rate our work?</label>
        <input type="range" class="row" id="rate" name="rate" min="0" max="5" value="0" step="1">
  </fieldset><br>
  <fieldset>
    <legend>Additional info:</legend>
    <label for="comments">Comments:</label>
      <textarea name="comments" class="row" id="comments" ></textarea><br>
    <label for="recommend">Would you recommend us?</label>
      <select name="recommend" class="row" id="recommend">
        <option value="yes">yes</option>
        <option value="no">no</option>
      </select>
  </fieldset><br>
  <button type="submit">Submit</button>
</form>

</body>
</html>
